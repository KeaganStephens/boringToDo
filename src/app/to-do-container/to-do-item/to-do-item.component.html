<div class="to-do-box-container flex-parent">
    <button class="flex-20 removeTodo_item" (click)="removeTodo_item()"></button>
    <input [(ngModel)]="currentItemInfo.additionalInfo" *ngIf="!currentItemInfo.saved" class="inputClass" (keydown.enter)="handleEnterKey()" [attr.id]="'myInputRef' + currentItemInfo.index">
    <p class="inputClass" *ngIf="currentItemInfo.saved">{{currentItemInfo.additionalInfo}}</p>
</div>
